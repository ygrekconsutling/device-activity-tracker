services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - PORT=${BACKEND_PORT:-3001}
    extra_hosts:
      - "localhost:host-gateway"
    ports:
      - "${BACKEND_PORT:-3001}:${BACKEND_PORT:-3001}"
    environment:
      - PORT=${BACKEND_PORT:-3001}
      - SIGNAL_API_URL=${SIGNAL_API_URL:-http://localhost:8080}
      - NODE_ENV=${NODE_ENV:-production}
    volumes:
      # Persist WhatsApp auth state
      - baileys_auth:/app/baileys_auth_info
    networks:
      - app-network
    restart: unless-stopped

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        - PORT=${CLIENT_PORT:-3000}
        - REACT_APP_API_URL=${BACKEND_URL:-http://localhost:3001}
    ports:
      - "${CLIENT_PORT:-3000}:${CLIENT_PORT:-3000}"
    environment:
      - PORT=${CLIENT_PORT:-3000}
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

  signal-api:
    image: bbernhard/signal-cli-rest-api
    ports:
      - "8080:8080"
    environment:
      - MODE=json-rpc
    restart: unless-stopped
    networks:
      - app-network

volumes:
  baileys_auth:
    driver: local

networks:
  app-network:
    driver: bridge
